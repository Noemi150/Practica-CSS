<!DOCTYPE html>

<head>

    <title>Tarea íconos</title>
    <link rel="stylesheet" href="./../CSS/iconos.css">
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

<body>

    <div class="fila1">
