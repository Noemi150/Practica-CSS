<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <link rel="stylesheet" href="./../CSS/justify-content.css">
</head>
<body>
    
    <h1>Justify-content <span class="color"><br>aling flex items along <br>main axis </span></h1>
    

    <div class="flex-start">
        <div id="cuadro-mediano"></div>
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
    </div>
    <h2>flex-start <span class="color"><br>(default) </span></h2>

    <div class="center">
        <div id="cuadro-mediano"></div>
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
    </div>
    <h2>center</h2>

    <div class="flex-end">
        <div id="cuadro-mediano"></div>
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
    </div>
    <h2>flex-end</h2>

    <div class="space-between">
        <div id="cuadro-mediano"></div>
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
    </div>

    <h2>space-between</h2>

    <div class="space-around">
        <div id="cuadro-mediano"></div>
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
    </div>
    <h2>space-around</h2>
</body>
</html>
