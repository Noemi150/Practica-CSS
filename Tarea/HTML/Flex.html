<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexcss</title>
    <link rel="stylesheet" href="./../CSS/Flex.css">
</head>
<body>
    <h2>flex-start</h2>
    <div class="flex-start">
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
        <div id="cuadro-grande"></div>
    </div>

    <h2>flex-end</h2>
    <div class="flex-end">
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
        <div id="cuadro-grande"></div>
    </div>

    <h2>center</h2>
    <div class="center">
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
        <div id="cuadro-grande"></div>
    </div>

    <h2>space-between</h2>
    <div class="space-between">
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
        <div id="cuadro-grande"></div>
    </div>

    <h2>space-around</h2>
    <div class="space-around">
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
        <div id="cuadro-grande"></div>
    </div>

    <h2>space-evenly</h2>
    <div class="space-evenly">
        <div id="cuadro-grande"></div>
        <div id="cuadro-pequeño"></div>
        <div id="cuadro-grande"></div>
    </div>
</body>
</html>
