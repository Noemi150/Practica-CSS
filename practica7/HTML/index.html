<!DOCTYPE html>
<html lang="en">
<head>

    <title>Social Media</title>
    <link rel="stylesheet" href="./../CSS/style.css">
    <!--link fontawesome-->

<body>
    <h1>Social Media</h1>
    <!--(atributo=genera acciones a las etiquetas) target"-blank" (se utiliza para abrir una página o una pestaña nueva)-->
   <div class="fila1">
    <a href="http://www.facebook.com" target="-blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
    <a href="http://www.instagram.com" target="-blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
     <a href="http://www.twitter.com" target="-blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
   </div>

<div class="fila2">
    
    <a href="http://www.youtube.com"  target="-blank"><i class="fa fa-youtube" aria-hidden="true"></i></a>

<div class="fila3">

    </div>



<div class="fila5">
